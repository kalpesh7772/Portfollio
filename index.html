    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <header>
        <div class="container">
            <div class="logo">Kalpesh</div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Hi, I'm <span>Kalpesh</span></h1>
                <h2>Web Developer</h2>
                <p>I build interactive and responsive websites with modern technologies</p>
                <div class="cta-buttons">
                    <a href="projects.html" class="btn">View Projects</a>
                    <a href="contact.html" class="btn secondary">Contact Me</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="image-container">
                    <img src="images/your-photo.jpg" alt="Kalpesh">
                </div>
            </div>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2 class="section-title">My <span>Skills</span></h2>
            <div class="skills-grid">
                <div class="skill-card" data-skill="html">
                    <div class="skill-icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <h3>HTML5</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 95%"></div>
                    </div>
                </div>
                <div class="skill-card" data-skill="css">
                    <div class="skill-icon">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <h3>CSS3</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-card" data-skill="js">
                    <div class="skill-icon">
                        <i class="fab fa-js"></i>
                    </div>
                    <h3>JavaScript</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-card" data-skill="git">
                    <div class="skill-icon">
                        <i class="fab fa-git-alt"></i>
                    </div>
                    <h3>Git</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="skill-card" data-skill="github">
                    <div class="skill-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <h3>GitHub</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-card" data-skill="responsive">
                    <div class="skill-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h3>Responsive Design</h3>
                    <div class="skill-level">
                        <div class="level-bar" style="width: 90%"></div>
                    </div>
                </div>
            </div>
